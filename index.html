<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snackautomaten</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Willkommen bei FeSa Snacks</h1>
    <nav>
      <ul>
        <li><a href="#standorte">Standorte</a></li>
        <li><a href="#produkte">Produkte</a></li>
        <li><a href="#kontakt">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="standorte">
      <h2>Unsere Standorte</h2>
      <p>Hier findest Du unsere Snackautomaten:</p>
    </section>

    <section id="produkte">
      <h2>Unsere Produkte</h2>
      <p>Entdecke unsere große Auswahl an Snacks und Getränken:</p>
    </section>

    <section id="kontakt">
      <h2>Kontakt</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Nachricht:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Senden</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FeSa Snacks. Alle Rechte vorbehalten.</p>
  </footer>
</body>
</html>
